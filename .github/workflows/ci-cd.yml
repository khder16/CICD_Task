name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ... (keep your existing lint and test jobs)

  deploy-prod:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: Deploy to Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}  # REQUIRED
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}  # Recommended
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}  # Recommended
          working-directory: ./
          vercel-args: '--prod'
          github-comment: true
          github-deployment: false

  deploy-preview:
    needs: test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: Deploy Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}  # REQUIRED
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}  # Recommended
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}  # Recommended
          working-directory: ./
